    <section class="contato">
        <h2>Entre em Contato</h2>
        
        <p>Se você tiver alguma dúvida, sugestão ou precisar de assistência, por favor, preencha o formulário abaixo. Nossa equipe de atendimento ao cliente responderá o mais breve possível.</p>

        <form action="processar_contato.php" method="POST">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="campo">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="campo">
                <label for="telefone">Número de Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            
            <div class="campo">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
            </div>
            
            <button type="submit" class="btn">Enviar Mensagem</button>
        </form>
    </section>
