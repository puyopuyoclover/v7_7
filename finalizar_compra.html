<!-- Página de Dados de Entrega -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de Entrega</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="imagens/Logo.png" alt="Logo da Loja" class="logo-img">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="#">Saiba mais</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="dados-entrega">
        <h2>Informações de Entrega</h2>
        <p>Preencha os campos abaixo para concluir sua compra.</p>
        
      
        <form action="agradecimento.html" method="post">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="campo">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            
    

            <button type="submit" class="btn">Confirmar Compra</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Almeida Sports. Todos os direitos reservados.</p>
    </footer>

  
</body>
</html>
