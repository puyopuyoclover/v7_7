<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Camisa</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJx3G4nGo1a56LLe9lY2fPrGmfT3J6t9/JJdZmqq+zF+XYk1V5FuAk62lPZgh" crossorigin="anonymous">

    <style>
    img {
        max-width: 100%; 
        height: auto;
    }

    .produto-compra {
        display: flex;
        align-items: center;
        gap: 30px; 
    }

    .produto-compra img {
        max-width: 400px;
        width: 100%;
    }

    .produto-compra .col-md-6 {
        display: flex;
        justify-content: center; 
        align-items: center; 
    }

    .produto-compra div {
        flex: 1; 
    }

    .produto-compra select,
    .produto-compra button {
        margin-top: 10px;
    }

    footer {
        text-align: center;
        padding: 20px 0;
        background-color: #f1f1f1;
        margin-top: 30px;
    }

   
    .produto-compra button a {
        color: black; 
        text-decoration: none; 
    }

    .produto-compra button a:hover {
        text-decoration: none; 
    }
    </style>

    <script>
    
        function getParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        
        window.onload = function() {
            const produto = getParam('produto');
            const preco = getParam('preco');
            const imagem = getParam('imagem');

            
            document.getElementById('produto-nome').innerText = produto;
            document.getElementById('produto-preco').innerText = `R$ ${preco}`;
            document.getElementById('produto-imagem').src = imagem;
        }
    </script>
</head>
<body>

   
    <header>
        <div class="logo">
            <img src="imagens/Logo.png" alt="Logo da Loja" class="logo-img">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">In√≠cio</a></li>
                <li><a href="#">Saiba mais</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    
    <section class="compra">
        <h2>Detalhes da Compra</h2>

        <div class="produto-compra row">
            
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img id="produto-imagem" src="" alt="Imagem do Produto">
            </div>

            
            <div class="col-md-6">
                <h3 id="produto-nome"></h3>
                <p id="produto-preco"></p>
                <p>Escolha o tamanho:</p>
                <select>
                    <option value="P">P</option>
                    <option value="M">M</option>
                    <option value="G">G</option>
                    <option value="GG">GG</option>
                </select>
                <br>
                <button class="btn btn-primary mt-3"><a href="finalizar_compra.html">Finalizar compra</a></button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Almeida Sports. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
