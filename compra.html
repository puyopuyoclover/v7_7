<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Camisa</title>
    <link rel="stylesheet" href="style.css">
    <style>
    img {
        max-width: 1000px;
        width: 100%; 
        height: auto; 
    }
    </style>
    <script>
        // Função para pegar os parâmetros da URL
        function getParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Função que carrega as informações do produto na página de compra
        window.onload = function() {
            const produto = getParam('produto');
            const preco = getParam('preco');
            const imagem = getParam('imagem');

            // Preenche os dados na página
            document.getElementById('produto-nome').innerText = produto;
            document.getElementById('produto-preco').innerText = `R$ ${preco}`;
            document.getElementById('produto-imagem').src = imagem;
        }
    </script>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="imagens/Logo.png" alt="Logo da Loja" class="logo-img">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="#">Saiba mais</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Página de Compra -->
    <section class="compra">
        <h2>Detalhes da Compra</h2>

        <div class="produto-compra">
            <!-- A imagem será atualizada pelo JavaScript -->
            <img id="produto-imagem" src="" alt="Imagem do Produto">
            <h3 id="produto-nome"></h3>
            <p id="produto-preco"></p>
            <p>Escolha o tamanho:</p>
            <select>
                <option value="P">P</option>
                <option value="M">M</option>
                <option value="G">G</option>
                <option value="GG">GG</option>
            </select>
            <br>
            <button><a href="finalizar_compra.html">Finalizar compra</a></button>
        </div>

    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Almeida Sports. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
